<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>१२वां अध्याय</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.22/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen lg:grid-cols-4 md:grid-cols-2 grid-cols-1 justify-center items-center flex">

    <div><button class="btn btn-wide btn-lg hover:scale-105" id="21"  onclick="getno(this.id)">श्लोक-१ (लव्यांश पटेल)</button></div>

    <div><button class="btn btn-wide btn-lg hover:scale-105" id="31" onclick="getno(this.id)">श्लोक-११ (र्हियान्ना सुजनैनी)</button></div>

    <div><button class="btn btn-wide btn-lg hover:scale-105" id="36" onclick="getno(this.id)">श्लोक-१६ (सान्वी दुआ)</button></div>
    <div><button class="btn btn-wide btn-lg hover:scale-105" id="37" onclick="getno(this.id)">श्लोक-१७ (झिल मेहता)</button></div>
